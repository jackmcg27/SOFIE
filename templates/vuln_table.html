<table style="border-collapse: collapse; width: 25%;" border="1">
<tbody>
<tr>
    <th>Vuln ID</th>
    <th>Status</th>
</tr>
{%  for i in range(0,vulnCount - 1) %}
<tr>
<td style="width: 50%;">
    <form method="POST" enctype="multipart/form-data">
        <input name="vulnId" type="submit" href="/import_stig/info/editor/{{ VULN_NUMS[i] }}" value={{ VULN_NUMS[i] }}>
    </form>
</td>
<td style="width: 50%;">{{ vulnStatus[i] }}</td>
{% endfor %}
</tr>

</tbody>
</table>
